<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PlantCare AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <!-- Flash Messages Block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="text-center mb-4">
            <a class="navbar-brand auth-logo" href="{{ url_for('home') }}">
                <i class="bi bi-flower1"></i> PlantCare AI
            </a>
        </div>

        <!-- Tab Navigation -->
        <ul class="nav nav-pills nav-fill mb-4">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('signin') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('signup') }}">Sign Up</a>
            </li>
        </ul>

        <!-- Sign Up Form -->
        <div class="form-container">
            <h3 class="mb-2">Create account</h3>
            <p class="text-muted mb-4">Get started with PlantCare AI today</p>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Minimum 8 characters" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Create Account</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
